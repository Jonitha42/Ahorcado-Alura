<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header__container">
        <img src="img/Logo.svg" alt="alura-logo" />
        <h3 class="header__title">Ahorcado Alura</h3>
      </header>
      <main class="main__container">
        <canvas id="canvas" class="main__canvas"> </canvas>
        <div class="main__letter_container">
          <div id="wordContainer"></div>
          <div id="usedLetters" class="main__letter_used">
            <!-- Aca van las letras usadas -->
            <p class="used__letters_description">Letras usadas:</p>
          </div>
        </div>
        <div class="main__button__checkletter">
          <input
            placeholder="Ingrese letra"
            type="text"
            maxlength="1"
            required
            id="inputLetter"
          />
          <input class="btn" type="button" value="Corroborar" id="btnCheck" />
        </div>
        <div class="main__button__container">
          <input class="btn" type="button" value="Nuevo Juego" />
          <input class="btn-outline" type="button" value="Desistir" />
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
